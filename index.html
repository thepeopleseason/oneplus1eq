<html>
  <head>
    <title>1 + 1 =</title>
  </head>
  <body>
    <p style="text-align: center; width: 100%; font-size: 80pt; display: block;">Today, 1 + 1 equals</p>
    <p id="eleven" style="text-align: center; width: 100%; font-size: 140pt; display: block;"></p>
    <p style="text-align: center; width: 100%; font-size: 20pt; display: block;">(not 11)</p>
  </body>
  <script>
  var getJSON = function(url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'json';
    xhr.onload = function() {
      var status = xhr.status;
      if (status === 200) {
        callback(null, xhr.response);
      } else {
        callback(status, xhr.response);
      }
    };
    xhr.send();
  };

  getJSON("https://storage.googleapis.com/fs.kellegous.com/intu/price.json",
        function(err, data) {
          if (err == null) {
            eq = data["price"] / 64749;
            document.getElementById('eleven').innerHTML = eq.toFixed(2);
          }
        });
  </script>
</html>
